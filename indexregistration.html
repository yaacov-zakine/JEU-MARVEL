<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      class="registrationpage"
      src="IMAGESSITE/registrationpage.svg"
      alt="registrationpage"
    />

    <div class="form-registration">
      <form id="registrationForm" action="register.php" method="POST">
        <div class="form-fields">
          <div class="form-row">
            <div class="form-group">
              <label for="fullname">Nom Complet :</label>
              <input
                type="text"
                id="fullname"
                name="fullname"
                placeholder="Entrer votre nom"
                required
              />
            </div>

            <div class="form-group">
              <label for="username">Pseudo :</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Entrer votre pseudo"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Adresse mail :</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Entrer votre mail"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Mot de passe :</label>
              <div class="password-container">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Entrer votre mot de passe"
                  required
                />
                <span class="toggle-password" onclick="togglePassword()"
                  >üëÅÔ∏è</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="form-actions">
          <a href="indexgame.html">
            <buttonz class="btn" type="submit">S'INSCRIRE</buttonz>
          </a>
        </div>

        <p id="error-message" style="color: red; display: none">
          Veuillez remplir tous les champs avant de vous inscrire.
        </p>
      </form>
    </div>

    <script src="script.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
